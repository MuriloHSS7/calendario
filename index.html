<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Aniversários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendario">
        <h1>Calendário de Aniversários</h1>
        <div class="adicionar-aniversario">
            <h2>Adicionar Aniversário</h2>
            <input type="text" id="nome" placeholder="Nome">
            <input type="date" id="data" placeholder="Data de Aniversário">
            <button onclick="adicionarAniversario()">Adicionar</button>
        </div>
        <div class="meses" id="meses">
            <!-- Os meses serão adicionados dinamicamente pelo JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
